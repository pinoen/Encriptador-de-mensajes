<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Encriptador de mensajes</title>
</head>
<body>

  <header class="encabezado">
    <div id="titulo">
      <h1>Encriptador de Mensajes</h1>
      <h2>A tener en cuenta:</h2>
        <p>Las letras pueden estar escritas en mayúscula o minúscula.</p>
        <p>No ingresar letras con acentos ni caracteres especiales.</p>
    </div>
    
    <div id="logos">
      <a href="https://www.aluracursos.com/" target="_blank"><img src="logo-aluraespanhol.svg" alt="alura logo"></a>
    </div>  
    
  </header>

  <main class="contenedor">
    <div class="encriptado">
      <form>
        <textarea id="a-encriptar" cols="70" rows="5" placeholder="Ingresar mensaje a encriptar."></textarea>
        <button id="encriptar">ENCRIPTAR !!!</button>
    </form>
    <span id="mensaje-encriptado">Aqui aparecera su mensaje:</span><button id="copy1">Copiar!</button>
    </div>

    <div class="desencriptado">
      <form>
        <textarea id='a-desencriptar' cols="70" rows="5" placeholder="Ingresar mensaje a desencriptar."></textarea>
        <button id="desencriptar">DESENCRIPTAR !!!</button>
    </form>
    <span id="mensaje-desencriptado">Aqui aparecera su mensaje:</span><button id="copy2">Copiar!</button>
    </div>
    
  </main>
  

  <footer id="pie-pagina">
    <p>&copy Copyright 2022 - <a href="https://github.com/pinoen" target="_blank">pinoen</a></p> 
  </footer>

  <script src="encriptador.js"></script>
  
</body>
</html>
